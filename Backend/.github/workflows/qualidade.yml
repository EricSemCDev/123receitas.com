name: Auditoria de Qualidade

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  qualidade:
    name: VerificaÃ§Ã£o de Qualidade com SonarCloud
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Clonar repositÃ³rio
        uses: actions/checkout@v3

      - name: ðŸ§° Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¦ Instalar dependÃªncias
        run: npm install

      - name: ðŸ§ª Rodar testes com cobertura
        run: |
          npm test -- --coverage --collectCoverageFrom='api/**/*.js'
          mv coverage/lcov-report/lcov.info coverage/lcov.info

      - name: ðŸ“Š Analisar com SonarCloud
        uses: SonarSource/sonarcloud-github-action@master
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
